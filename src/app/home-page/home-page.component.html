<div class="homepage">
  <section class="hero">
    <div class="hero-content">
      <h2>Learn Smarter with Flips</h2>
      <p class="tagline">Interactive card-based learning designed to help you master any topic, anywhere.</p>

      <div class="features">
        <div class="feature-card">
          <h3>Create & Organize</h3>
          <p>Build custom flashcards with rich text formatting and multimedia support.</p>
        </div>

        <div class="feature-card">
          <h3>Smart Quizzing</h3>
          <p>Adaptive learning system with spaced repetition and progress tracking.</p>
        </div>
      </div>

      <div class="cta-section">
        <button class="cta-button" routerLink="/manage-cards" (click)="onControlClick('Manage cards')">Manage Cards</button>
        <button class="cta-button" routerLink="/quiz" (click)="onControlClick('Quiz')">Quiz</button>
      </div>
    </div>
  </section>
</div>
